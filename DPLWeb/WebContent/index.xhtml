<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<ui:composition template = "/templates/template.xhtml">
	
		<ui:define name = "title">Index</ui:define>
	
		<ui:define name = "stylesheets">
			<h:outputStylesheet library = "css" name = "login.css"/>
		</ui:define>
		<ui:define name = "webfonts">
			<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'></link>
		</ui:define>
	
		<ui:define name = "content">
			<div class = "login-container">
				<div class = "top-title">
					Member Login
				</div>
				<div class = "input-container">
					<p:inputText id = "username" placeholder = "Username" styleClass = "login-input"/>
				</div>
				<div class = "input-container">
					<p:password id = "password" placeholder = "Password" styleClass = "login-input"/>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
