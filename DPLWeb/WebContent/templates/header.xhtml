<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>

	<h:body>
		<ui:composition>
			<div class = "banner">
				<div class = "logo-container">

<!-- 						<i class="fa fa-user fa-lg banner-username-icon"></i> -->
<!-- 					</div> -->
					<p:commandLink styleClass = "banner-username-command-link">

						<span class = "banner-username-link">Tony</span>

				</div>
				<div class = "banner-link-container">
					<p:commandLink styleClass = "banner-link" value = "PICKS"/>

					<p:commandLink styleClass = "banner-link" value = "STANDINGS"/>
