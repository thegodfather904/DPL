<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>

	<h:body>
		<ui:composition>
			<div class = "banner">

				<div class = "logo-container">
					<p:graphicImage library = "images" name = "Banner_Green_Grey.png" styleClass = "logo"/>
				</div>
					
				<div class = "banner-menu-container">
					<div class = "banner-link-container banner-username-link-container">
						<p:commandLink styleClass = "banner-username-command-link">
							<div class = "banner-icon-container">
								<i class="fa fa-user banner-username-icon"></i>
							</div>
							<span class = "banner-username-link">Tony</span>
						</p:commandLink>
					</div>
					<div class = "banner-link-container">
						<p:commandLink styleClass = "banner-link" value = "PICKS"/>
					</div>
					<div class = "banner-link-container">
						<p:commandLink styleClass = "banner-link" value = "STANDINGS"/>
					</div>
					<div class = "banner-link-container">
						<p:commandLink styleClass = "banner-link" value = "HOME"/>
					</div>
				</div>
				<div class = "banner-mobile-menu">
					<p:commandButton id = "mobileMenuButton" icon = "fa fa-bars fa-3x"/>
					<p:overlayPanel id = "mobileMenu" for = "mobileMenuButton">
						<div class = "banner-mobile-menu-item">
							<p:commandLink>
								<div class = "banner-mobile-menu-item-holder">
									<i class = "fa fa-home fa-lg banner-mobile-menu-item-icon"/>
									<span>Home</span>
								</div>
								<i class = "fa fa-angle-right fa-lg banner-mobile-menu-item-arrow"/>
							</p:commandLink>
						</div>
						<div class = "banner-mobile-menu-item">
							<p:commandLink>
								<div class = "banner-mobile-menu-item-holder">
									<i class = "fa fa-trophy fa-lg banner-mobile-menu-item-icon"/>
									<span>Standings</span>
								</div>
								<i class = "fa fa-angle-right fa-lg banner-mobile-menu-item-arrow"/>
							</p:commandLink>
						</div>
						<div class = "banner-mobile-menu-item">
							<p:commandLink>
								<div class = "banner-mobile-menu-item-holder">
									<i class = "fa fa-bolt fa-lg banner-mobile-menu-item-icon"/>
									<span>Picks</span>
								</div>
								<i class = "fa fa-angle-right fa-lg banner-mobile-menu-item-arrow"/>
							</p:commandLink>
						</div>
					</p:overlayPanel>
				</div>
				
			</div>
	
		</ui:composition>
	</h:body>
</html>
